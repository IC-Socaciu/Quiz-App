<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>DocuQuiz-Appment</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header-title">Quiz App</h1>
      </header>

      <section class="image-section">
        <img
          src="/assets/profidoggie.png"
          aria-label=""
          alt="My Personal Profile Photo"
        />
        <p>Max Doe</p>
      </section>
      <h3>About Me</h3>
      <section>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque minima
          hic facilis est eius excepturi unde deserunt repellat soluta
          praesentium totam iste corporis, saepe delectus libero blanditiis,
          commodi officia natus.
        </p>
      </section>
      <span i class="questions"></span>
      <i
        class="em em-interrobang"
        aria-role="presentation"
        aria-label="EXCLAMATION QUESTION MARK"
      ></i>
      <span class="bookmarked"></span
      ><i
        class="em em-bookmark"
        aria-role="presentation"
        aria-label="BOOKMARK"
      ></i>
    </main>
    <section>
      <title class="settings">Settings</title>
      <p>Dark Mode</p>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </section>
    <footer class="footer-banner">
      <ul class="footer-banner--list">
        <li
          a
          class="footer-banner--list footer-banner--list__tag"
          href="./bookmarks.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 576 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
            />
          </svg>
        </li>
        <li
          a
          class="footer-banner--list footer-banner--list__tag"
          href="./bookmarks.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
            />
          </svg>
        </li>
        <li
          a
          class="footer-banner--list footer-banner--list_tag"
          href="./profile.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
            />
          </svg>
        </li>
      </ul>
    </footer>
  </body>
</html>
