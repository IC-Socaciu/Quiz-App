<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/components/button.css">

    <title>DocuQuiz-Appment</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header-title">Quiz App</h1>
      </header>
      <section>
        <ul class="profile-details" >
        <img class="profile-img" src="assets/profi1.jpeg" alt="My Personal Profile Pic" />
        <h2 class="profile-name" >Max Doe</h2>
      </ul>
      </section>
      <h3>About Me</h3>
      <section>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque minima
          hic facilis 
        </p>
      </section>
      <span i class="questions"></span>
      <i
        class="em em-interrobang"
        aria-role="presentation"
        aria-label="EXCLAMATION QUESTION MARK"
      ></i>
      <span class="bookmarked"></span
      ><i
        class="em em-bookmark"
        aria-role="presentation"
        aria-label="BOOKMARK"
      ></i>
    </main>
    <section>
      <title class="settings">Settings</title>
      <p>Dark Mode</p>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </section>
    <footer class="footer">
      <nav class="nav-footer" >
        <ul class="images">
          <li>
            <a href="index.html"><img src="assets/home-footer.png" alt="home-linked"/></a>
          <li>
            <href="bookmarks.html"><img src="assets/bookmark-footer.png" alt="bookmark-linked"></a>
          <li>
            <href="profile.html"><img src="assets/profile-footer.png"alt="profile-linked"></a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
