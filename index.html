<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/components/button.css">
    <title>Quiz-App</title>
  </head>
  <body>
    

    <header class="header">
            <h1 class="header-title">Quiz App</h1>
    </header>
    <main>
          <section class="card">
            <h2 class="card__headline">Question 1</h2>
            <img class="fa-bookmark" src="/assets/bookmark1white.png" alt="card-bookmark">
            <p class="card__question">Tears of the Kingdom is a sequel to which Legend of Zelda game?</p>
            <div class="show-answer">
            <input type="checkbox" id="some-checkbox">
            <label for="some-checkbox">Check Answer</label>
            <div class="checkbox-hack-content">Breath Of The Wild</div> 
          </div> 


            <div class="card-categories-container">
              <ul class="category-tags">
                <li class="category-tags category__tag--games">#games</li>
                <li class="category-tags category__tag--nintendo">#nintendo</li>
            </ul>
          </section>
          <section class="card">
            <h2 class="card__headline">Question 2</h2>
            <img class="fa-bookmark-s" src="/assets/bookmark1.png" alt="card-bookmark">
            <p class="card__question">In which land is the action of Tears of the Kingdom set?</p>
            <div class="show-answer">
            <input type="checkbox" id="some-checkbox">
            <label for="some-checkbox">Check Answer</label>
            <div class="checkbox-hack-content">Hyrule</div>  
            
            
          </div> 
            <div class="card-categories-container">
              <ul class="category-tags">
                  <li class="category-tags category__tag--games">#games</li>
                  <li class="category-tags category__tag--nintendo">#nintendo</li>
              </ul>
            </section>
      
        </main>
          <footer class="footer">
            <nav class="nav-footer" >
              <ul class="images">
                <li>
                  <a href="index.html"><img src="assets/home-footer.png" alt="home-linked"/></a>
                <li>
                  <href="bookmarks.html"><img src="assets/bookmark-footer.png" alt="bookmark-linked"></a>
                <li>
                  <href="profile.html"><img src="assets/profile-footer.png"alt="profile-linked"></a>
              </ul>
            </nav>
          </footer>
        
  </body>
</html>
